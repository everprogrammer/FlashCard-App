{% extends 'base.html' %}
{% load humanize %}

{% block content %}
    <h3>
        My Cards
    </h3>
    
    <a href="{% url 'card-create' %}" class="btn btn-primary mb-3">
        Create New Card
    </a>

    {% for card in card_list %}
        {% ifchanged %}
            <h4> {{ card.deck }} </h4>
        {% endifchanged %}

        {% include 'cards/card.html' with card=card%}

    {% endfor %}

    {% include 'pagination.html' %}

{% endblock %}
