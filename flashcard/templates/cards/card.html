

<article class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ card.question }}</h5>
        <details>
            <summary class="btn btn-info">Reveal Answer</summary><br><br>
            <h6>- {{ card.answer }}</h6><br>
            <p>{{ card.example }}</p>
        </details><br>
        <a href="{% url 'card-update' card.id %}" class="btn btn-outline-primary">
          Edit Card
      </a>
        <hr>
  </div>
</article>
