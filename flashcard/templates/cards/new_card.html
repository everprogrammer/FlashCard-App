{% extends 'base.html' %}

{% block content %}
  {% if card %}
    <h2> Edit Card</h2>
  {% else %}
    <h3>Create New Word</h3>
  {% endif %}
    <form method = "POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Word</button>
    </form>
    <a href="{% url 'card-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
