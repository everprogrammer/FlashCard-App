{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  {% if card %}
    <h2> Edit Card</h2>
  {% else %}
    <h3>Create New Word</h3>
  {% endif %}
    <form method = "POST" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3"></div>
          <button type="submit" class="btn btn-primary">Save Word</button>
          <a href="{% url 'card-list' %}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
